<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <div id="to-do-list-container">
      <p>Today's To Do</p>
      <form id="input-form">
        <input name="add-item" id="add-item" placeholder="Add to your list..." type="text">
        <input id="submit-new-item" class="fa fa-fas" type="submit" tabindex="-1" value="" title="click this or press enter to submit">
      </form>
      <ul id="to-do-list">
      </ul>
      <a href="" id="clear"> Clear All Completed</a>
    </div>
  </body>
</html>
